    <script>
      const backURL = "https://skypro-rock-scissors-paper.herokuapp.com/";

      window.application.renderBlock = function renderBlock(obj, blockName) {
        if (blockName in window.application.blocks) {
          window.application.blocks[blockName](obj);
        } else {
          console.log("Такого блока не существует!");
        }
      };

      window.application.renderScreen = function renderScreen(screenName) {
        window.application.timers.forEach((intervalId) => {
          clearInterval(intervalId);
        });
        if (screenName in window.application.screens) {
          window.application.screens[screenName]();
        } else {
          console.log("Такой страницы не существует!");
        }
      };

      let page;
      let enemy;

      window.application.renderScreen("auth");
    </script>
